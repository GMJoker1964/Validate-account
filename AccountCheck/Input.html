<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function accountCheck(str) {
        let regexp = /^[_a-z0-9]{6,}$/;
        let result =  regexp.test(str);
        if(result){
            return true;
        }
        return false;
    }
    var input = prompt("Account: ");
    var result = accountCheck(input);
    document.write(result);
</script>
</body>
</html>
